<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wireframe Mockup Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div id="app-container">
  <div id="sidebar">
    <div id="toolbox">
      <div class="tool" draggable="true" data-type="text">Text</div>
      <div class="tool" draggable="true" data-type="button">Button</div>
      <div class="tool" draggable="true" data-type="img">IMG</div>
      <div class="tool" draggable="true" data-type="link">&lt;Link&gt;</div>
      <div class="tool" draggable="true" data-type="container">Container</div>
    </div>
    <div id="exportImport">
      <button onclick="exportLayout()">export</button>
      <button onclick="showImportBox()">import</button>
      <textarea id="importBox" placeholder="Paste JSON..."></textarea>
      <button id="importApply" style="display:none;margin-top:2px;">Apply</button>
    </div>
  </div>
  <div id="main">
    <div id="mockup-area"
         ondragover="event.preventDefault()"
         ondrop="handleDrop(event)">
    </div>
    <div id="properties-bar">
      <span style="font-weight: bold;" id="propTitle">Properties</span>
      <form id="properties-form" style="margin-top:10px;display:inline-block;"></form>
    </div>
  </div>

  <!-- Context menu for elements -->
  <ul class="context-menu" id="ctxMenu">
    <li onclick="lockSelected()">Lock/Unlock</li>
    <li onclick="deleteSelected()">Delete</li>
  </ul>
</div>
</body>
</html>
