<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wireframe Mockup Tool</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/topbar.css">
    <link rel="stylesheet" href="styles/toolbox.css">
    <link rel="stylesheet" href="styles/properties-form.css">
    <link rel="stylesheet" href="styles/classes-list.css">
    <link rel="stylesheet" href="styles/misc.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    <script src="src/history.js" defer></script>
    <script src="src/clipboard.js" defer></script>
    <script src="src/export.js" defer></script>
    <script src="src/layout.js" defer></script>
    <script src="src/propsForm.js" defer></script>
    <script src="src/classStyles.js" defer></script>
    <script src="src/contextMenu.js" defer></script>
    <script src="src/dragDrop.js" defer></script>
    <script src="src/resizing.js" defer></script>
    <script src="src/render.js" defer></script>
    <script src="src/theme.js" defer></script>
    <script src="src/main.js" defer></script>
</head>

<body>
    <div id="notif"></div>
    <div id="app-container" style="flex-direction:column">
        <div id="topbar">
            <button id="undoBtn" onclick="undoAction()" disabled>Undo</button>
            <button id="redoBtn" onclick="redoAction()" disabled>Redo</button>
            <span style="margin:0 22px 0 17px;color:#888;">|</span>
            <button onclick="exportLayout()">Export</button>
            <button onclick="showImportBox()">Import</button>
            <textarea id="importBox" placeholder="Paste JSON..."></textarea>
            <button id="importApply">Apply</button>
            <span style="margin-left:32px;color:#888;">
                <kbd>Ctrl+Z</kbd> /
                <kbd>Ctrl+Y</kbd> /
                <kbd>Ctrl+C</kbd> /
                <kbd>Ctrl+V</kbd>
            </span>
            <div class="flex-spacer"></div>
            <button id="darkModeToggle" style="margin:6px 0;" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
        </div>
        <div id="main-flex-row">
            <div id="sidebar">
                <div id="toolbox">
                    <div class="tool" draggable="true" data-type="text">Text</div>
                    <div class="tool" draggable="true" data-type="button">Button</div>
                    <div class="tool" draggable="true" data-type="img">Image</div>
                    <div class="tool" draggable="true" data-type="link">&lt;Link&gt;</div>
                    <div class="tool" draggable="true" data-type="container">Container</div>
                </div>
            </div>
            <div id="main">
                <div id="mockup-area"></div>
            </div>
        </div>
        <div id="properties-bar">
            <form id="properties-form">
                <span id="propTitle">Properties</span>
                <!-- ...fields will be inserted here... -->
            </form>
            <form id="classes-form">
                <ul id="classList"></ul>
                <div id="classPropertiesEditor">
                    <span id="classTitle">Class Properties</span>
                    <!-- ...fields will be inserted here... -->
                </div>
            </form>
        </div>
        <!-- Context menu for elements -->
        <ul class="context-menu" id="ctxMenuUnlocked">
            <li onclick="doCopy()">Copy</li>
            <li onclick="doPaste()">Paste</li>
            <li onclick="lockSelected()">Lock</li>
            <li onclick="deleteSelected()">Delete</li>
        </ul>
        <ul class="context-menu" id="ctxMenuLocked">
            <li onclick="unlockSelected()">Unlock</li>
        </ul>
    </div>
    </div>
</body>

</html>
